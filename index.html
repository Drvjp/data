<body>
  <div class="container">
    <div class="header-info" id="currentTime">åŠ è½½ä¸­...</div>
    <h1>ğŸ“… ç§ŸæœŸè®¡ç®—å™¨ - æ™ºèƒ½æ‰©å±•æ—¥å†</h1>

    <!-- æ§åˆ¶è¾“å…¥ -->
    <div class="controls">
      <div>
        <label for="startDate">å¼€å§‹æ—¥æœŸï¼š</label>
        <input type="text" id="startDate" class="date-input" placeholder="YYYY-MM-DD" readonly />
      </div>
      <div>
        <label for="rentDays">ç§ŸæœŸå¤©æ•°ï¼š</label>
        <input type="number" id="rentDays" class="days-input" min="1" placeholder="å¤©" />
      </div>
      <div>
        <label for="endDate">ç»“æŸæ—¥æœŸï¼š</label>
        <input type="text" id="endDate" class="date-input" placeholder="YYYY-MM-DD" readonly />
      </div>
      <div>
        <label for="dailyRate">æ¯æ—¥ç§Ÿé‡‘ï¼š</label>
        <input type="number" id="dailyRate" class="price-input" min="0" step="0.01" placeholder="Â¥" />
      </div>
      <div>
        <label for="otherFee">å…¶ä»–è´¹ç”¨ï¼š</label>
        <input type="number" id="otherFee" class="other-fee-input" min="0" step="0.01" placeholder="å¯é€‰" />
      </div>
    </div>

    <!-- æ‰©å±•æŒ‰é’® -->
    <div class="expand-btns">
      <button id="addPrev">â—€ æ·»åŠ ä¸Šä¸€æœˆ</button>
      <button id="addNext">æ·»åŠ ä¸‹ä¸€æœˆ â–¶</button>
    </div>

    <!-- æ—¥å†å®¹å™¨ -->
    <div class="months-container" id="monthsContainer"></div>

    <!-- ç»“æœ -->
    <div class="result" id="result">
      è¯·å…ˆé€‰æ‹©å¼€å§‹æ—¥æœŸ
    </div>
  </div>

  <script>
    // å…ƒç´ è·å–
    const startDateInput = document.getElementById("startDate");
    const endDateInput = document.getElementById("endDate");
    const rentDaysInput = document.getElementById("rentDays");
    const dailyRateInput = document.getElementById("dailyRate");
    const otherFeeInput = document.getElementById("otherFee");
    const resultDiv = document.getElementById("result");
    const monthsContainer = document.getElementById("monthsContainer");
    const addPrevBtn = document.getElementById("addPrev");
    const addNextBtn = document.getElementById("addNext");
    const currentTimeDiv = document.getElementById("currentTime");

    // å½“å‰æ˜¾ç¤ºçš„æœˆä»½åˆ—è¡¨ [{ year, month }, ...]
    let displayedMonths = [];

    // å½“å‰é€‰ä¸­çš„æ—¥æœŸ
    let startDate = null;
    let endDate = null;

    // æœˆä»½åç§°
    const monthNames = [
      "ä¸€æœˆ", "äºŒæœˆ", "ä¸‰æœˆ", "å››æœˆ", "äº”æœˆ", "å…­æœˆ",
      "ä¸ƒæœˆ", "å…«æœˆ", "ä¹æœˆ", "åæœˆ", "åä¸€æœˆ", "åäºŒæœˆ"
    ];

    // ========== å®æ—¶æ—¶é—´æ˜¾ç¤º ==========
    function updateCurrentTime() {
      const today = new Date();
      const weekdays = ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"];
      const formatted = today.toLocaleDateString() +
        ` æ˜ŸæœŸ${weekdays[today.getDay()]} ` +
        today.toLocaleTimeString();
      currentTimeDiv.textContent = "â° å½“å‰æ—¶é—´ï¼š" + formatted;
    }
    setInterval(updateCurrentTime, 1000);
    updateCurrentTime();

    // ========== åˆå§‹åŒ–ï¼šåŠ è½½å½“å‰æœˆåŠä¸Šä¸‹æœˆ ==========
    function initMonths() {
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth(); // 0-11

      // ä¸Šæœˆã€æœ¬æœˆã€ä¸‹æœˆ
      displayedMonths = [
        prevMonth(year, month),
        { year, month },
        nextMonth(year, month)
      ];
      renderCalendars();
      updateButtons();
    }

    function prevMonth(year, month) {
      if (month === 0) return { year: year - 1, month: 11 };
      return { year, month: month - 1 };
    }

    function nextMonth(year, month) {
      if (month === 11) return { year: year + 1, month: 0 };
      return { year, month: month + 1 };
    }

    function formatMonthLabel(y, m) {
      return `${y}å¹´${monthNames[m]}`;
    }

    // ========== æ¸²æŸ“æ‰€æœ‰æ—¥å† ==========
    function renderCalendars() {
      monthsContainer.innerHTML = "";
      displayedMonths.forEach((item, index) => {
        const isFirst = index === 0;
        const isLast = index === displayedMonths.length - 1;
        const cal = createCalendar(item.year, item.month, isFirst, isLast);
        monthsContainer.appendChild(cal);
      });
    }

    function createCalendar(year, month, isFirst, isLast) {
      const calendar = document.createElement("div");
      calendar.className = "calendar";

      // æ ‡é¢˜ï¼ˆå«åˆ é™¤æŒ‰é’®ï¼‰
      const header = document.createElement("div");
      header.className = "calendar-header";
      const title = document.createElement("h3");
      title.className = "month-title";
      title.textContent = formatMonthLabel(year, month);
      header.appendChild(title);

      // åˆ é™¤æŒ‰é’®ï¼ˆåªåœ¨è¾¹ç¼˜æ˜¾ç¤ºï¼‰
      if (isFirst || isLast) {
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-month";
        removeBtn.textContent = "Ã—";
        removeBtn.title = "åˆ é™¤æ­¤æœˆ";
        removeBtn.addEventListener("click", () => {
          if (isFirst) displayedMonths.shift();
          if (isLast) displayedMonths.pop();
          renderCalendars();
          updateButtons();
        });
        header.appendChild(removeBtn);
      }

      // æ˜ŸæœŸæ ‡é¢˜
      const weekdays = document.createElement("div");
      weekdays.className = "weekdays";
      ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"].forEach(d => {
        const div = document.createElement("div");
        div.textContent = d;
        weekdays.appendChild(div);
      });

      // æ—¥æœŸ
      const days = document.createElement("div");
      days.className = "days";

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const today = new Date();

      for (let i = 0; i < firstDay; i++) {
        days.appendChild(document.createElement("div"));
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month, day);
        const dayEl = document.createElement("div");
        dayEl.textContent = day;

        if (date.toDateString() === today.toDateString() && year === today.getFullYear() && month === today.getMonth()) {
          dayEl.classList.add("today");
        }

        if (startDate && date.getTime() === startDate.getTime()) {
          dayEl.classList.add("start");
        }
        if (endDate && date.getTime() === endDate.getTime()) {
          dayEl.classList.add("end");
        }
        if (startDate && endDate && date > startDate && date < endDate) {
          dayEl.classList.add("in-range");
        }

        dayEl.addEventListener("click", () => {
          if (!startDate) {
            startDate = new Date(year, month, day);
            startDateInput.value = formatDate(startDate);
            endDate = null;
            endDateInput.value = "";
            rentDaysInput.value = "";
          } else if (!endDate || date.getTime() === startDate.getTime()) {
            if (date.getTime() === startDate.getTime()) {
              startDate = null;
              startDateInput.value = "";
              endDate = null;
              endDateInput.value = "";
              rentDaysInput.value = "";
            } else {
              endDate = new Date(year, month, day);
              if (endDate < startDate) {
                [startDate, endDate] = [endDate, startDate];
                startDateInput.value = formatDate(startDate);
                endDateInput.value = formatDate(endDate);
              } else {
                endDateInput.value = formatDate(endDate);
              }
              rentDaysInput.value = calculateDays();
            }
          } else {
            startDate = new Date(year, month, day);
            endDate = null;
            startDateInput.value = formatDate(startDate);
            endDateInput.value = "";
            rentDaysInput.value = "";
          }
          renderCalendars();
          updateResult();
        });

        days.appendChild(dayEl);
      }

      calendar.appendChild(header);
      calendar.appendChild(weekdays);
      calendar.appendChild(days);
      return calendar;
    }

    // ========== æ›´æ–°æ‰©å±•æŒ‰é’®çŠ¶æ€ ==========
    function updateButtons() {
      const first = displayedMonths[0];
      const last = displayedMonths[displayedMonths.length - 1];

      const prev = prevMonth(first.year, first.month);
      const next = nextMonth(last.year, last.month);

      // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨
      const hasPrev = displayedMonths.some(m => m.year === prev.year && m.month === prev.month);
      const hasNext = displayedMonths.some(m => m.year === next.year && m.month === next.month);

      addPrevBtn.disabled = hasPrev;
      addNextBtn.disabled = hasNext;
    }

    // ========== å·¥å…·å‡½æ•° ==========
    function formatDate(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, "0");
      const d = String(date.getDate()).padStart(2, "0");
      return `${y}-${m}-${d}`;
    }

    function calculateDays() {
      if (!startDate || !endDate) return 0;
      const diff = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24));
      return diff + 1; // å«é¦–å°¾
    }

    function updateResult() {
      const days = calculateDays();
      const rate = parseFloat(dailyRateInput.value) || 0;
      const otherFee = parseFloat(otherFeeInput.value) || 0;
      const totalRent = days * rate;
      const finalTotal = totalRent + otherFee;

      if (startDate && endDate) {
        resultDiv.innerHTML = `
          <div>ğŸ“… ç§ŸæœŸï¼š${formatDate(startDate)} è‡³ ${formatDate(endDate)}</div>
          <div>ğŸ“… å…±è®¡ <strong>${days} å¤©</strong>ï¼ˆå«é¦–å°¾ï¼‰</div>
          <div>ğŸ’° ç§Ÿé‡‘ï¼šÂ¥${rate.toFixed(2)} Ã— ${days} å¤© = <strong>Â¥${totalRent.toFixed(2)}</strong></div>
          <div>ğŸ”§ å…¶ä»–è´¹ç”¨ï¼š<strong>Â¥${otherFee.toFixed(2)}</strong></div>
          <div class="total-price">âœ… æœ€ç»ˆæ€»è´¹ç”¨ï¼šÂ¥${finalTotal.toFixed(2)}</div>
        `;
      } else if (startDate) {
        resultDiv.innerHTML = `å·²é€‰å¼€å§‹æ—¥æœŸï¼š${formatDate(startDate)}<br>è¯·é€‰æ‹©ç»“æŸæ—¥æœŸæˆ–è¾“å…¥ç§ŸæœŸå¤©æ•°`;
      } else {
        resultDiv.textContent = "è¯·å…ˆé€‰æ‹©å¼€å§‹æ—¥æœŸ";
      }
    }

    // ========== äº‹ä»¶ç›‘å¬ ==========
    addPrevBtn.addEventListener("click", () => {
      const first = displayedMonths[0];
      const prev = prevMonth(first.year, first.month);
      displayedMonths.unshift(prev);
      renderCalendars();
      updateButtons();
    });

    addNextBtn.addEventListener("click", () => {
      const last = displayedMonths[displayedMonths.length - 1];
      const next = nextMonth(last.year, last.month);
      displayedMonths.push(next);
      renderCalendars();
      updateButtons();
    });

    rentDaysInput.addEventListener("input", () => {
      if (!startDate || !rentDaysInput.value) return;
      const days = parseInt(rentDaysInput.value);
      if (isNaN(days) || days < 1) return;
      endDate = new Date(startDate);
      endDate.setDate(startDate.getDate() + days - 1);
      endDateInput.value = formatDate(endDate);
      updateResult();
      renderCalendars();
    });

    dailyRateInput.addEventListener("input", updateResult);
    otherFeeInput.addEventListener("input", updateResult);

    // ========== åˆå§‹åŒ– ==========
    initMonths();
    updateResult();
  </script>
